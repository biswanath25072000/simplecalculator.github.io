<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <script src="calculator.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <table id="whole_page">
                <tr>
                    <td>
                        <div id="Heading_and_about">
                            <div style="font-size:300% ;">
                                Simple Calculator
                            </div>
                            <div>
                                This is a simple calculator on web used to do simple
                                <br> arithmetic calculations
                            </div>
                        </div>
                    </td>
                    <td rowspan="2" style="background-color: aliceblue; " id="calc_body">
                        <div id="calculator_total">
                            <table>
                                <tr>
                                    <td colspan="4">
                                        <div id="output">
                                        </div>
                                    </td>
                                </tr>
                                <div id="button_Group">
                                    <tr>
                                        <td>
                                            <button class="buttons" id = "clrbtn" onclick="clr()">AC</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id = "clrbtn">+/-</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id = "clrbtn">%</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="+" onclick="display('+')">+</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button class="buttons" id="7" onclick="display('7')">7</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="8" onclick="display('8')">8</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="9" onclick="display('9')">9</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="-" onclick="display('-')">-</button>
                                        </td>
                                    </tr>
                                
                                    <tr>
                                        <td>
                                            <button class="buttons" id="4" onclick="display('4')">4</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="5" onclick="display('5')">5</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="6" onclick="display('6')">6</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="*" onclick="display('*')">*</button>
                                        </td>
                                    </tr>
                                
                                    <tr>
                                        <td>
                                            <button class="buttons" id="1" onclick="display('1')">1</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="2" onclick="display('2')">2</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="3" onclick="display('3')">3</button>
                                        </td>
                                        <td rowspan="2">
                                            <button class="buttons" id="equals" onclick="calculate()" style="height: 140px;">=</button>
                                        </td>
                                    </tr>
                                
                                    <tr>
                                        <td>
                                            <button class="buttons" id="0" onclick="display('0')">0</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="." onclick="display('.')">.</button>
                                        </td>
                                        <td>
                                            <button class="buttons" id="/" onclick="display('/')">/</button>
                                        </td>
                                    </tr>
                                </div>
                        </table>
                        </div>
                    </td>
                </tr>
                <tr>

                        &nbsp; &nbsp; &nbsp;Get to know me :
